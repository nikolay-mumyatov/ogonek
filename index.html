<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Ogonek.pro</title>
  </head>
  <body>
    <!-- autoplay="autoplay"  -->
    <header class="wrapper">
      <section class="fullscreen">
        <video autoplay="autoplay" loop="loop" muted="muted" poster="video/cadr.png" class="fullscreen__video">
          <source src="video/A Woman Is Taking Pictures With a Film Camera.mp4" type="video/mp4">
          <source src="video/A-Woman-Is-Taking-Pictures-With-a-Film-Camera.webm type="video/webm">
          <source src="video/A-Woman-Is-Taking-Pictures-With-a-Film-Camera.ogv" type="video/ogg"/>
        </video>
        <!-- /.fullscreen__video -->
        <div class="fullscreen__container">
          <div class="header">
            <a href="index.html" class="logo header__logo">
              <img src="images/logo_black.svg" alt="Логотип" class="logo__img" />
            </a>
            <!-- /.logo -->
            <button class="burger-menu">
              <span class="burger-menu__line"></span>
              <span class="burger-menu__line"></span>
              <span class="burger-menu__line"></span>
            </button>
            <!-- /.burger-menu -->
          </div>
          <!-- /.header -->
          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#" class="menu__link menu__link-active">главная</a></li>
              <li><a href="#" class="menu__link">работы</a></li>
              <li><a href="#" class="menu__link">услуги</a></li>
              <li><a href="#" class="menu__link">контакты</a></li>
            </ul>
            <div class="social">
              <a href="https://www.facebook.com/ogonok.pro" class="social__link">
                <svg class="social__img">
                  <use xlink:href="images/sprite.svg#facebook"></use>
                </svg>
              </a>
              <a href="https://vimeo.com/ogonok" class="social__link">
                <svg class="social__img">
                  <use xlink:href="images/sprite.svg#vimeo"></use>
                </svg>
              </a>
              <a href="https://www.instagram.com/ogonok.pro/" class="social__link">
                <svg class="social__img">
                  <use xlink:href="images/sprite.svg#instagram"></use>
                </svg>
              </a>
            </div>
          </nav>
          <!-- /.menu -->
          <div class="production">
            <h1 class="production__title">Креативный продакшн</h1>
            <span class="production__description">
              Мы формируем команды <br> под любую задачу
            </span>
            <!-- <a class="production__link" href="tel:+79006203011">8 (900) 620-30-11</a> -->
            <div class="production__connect">
              <button class="button production__button">Наши проекты</button>
              <button class="button production__button">Связаться</button>
            </div>
            <!-- /.production__connect -->
          </div>
          <!-- /.production -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.fullscreen -->
      <div class="fullscreen fullscreen__background">
      <!-- Псевдо-паралакс надпись OGONEK -->
      </div>
      <!-- /.fullscreen fullscreen__background -->
    </header>
    <section class="fullscreen fullscreen__fashion">
      
    </section>
    <!-- /.fullscreen fullscreen__fashion -->
    <!-- /.wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript/scripts.js"></script>
  </body>
</html>
